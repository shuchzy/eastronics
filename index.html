<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>Video Loop</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline>
    <source src="final.mp4" type="video/mp4">
</video>

</body>
</html>
